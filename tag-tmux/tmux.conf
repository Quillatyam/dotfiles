set-option -g default-shell "/usr/local/bin/fish"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# Fixes weird character problem and escape lag time problem
set -sg escape-time 0

set-option -g status-position top

set -g default-terminal "xterm-256color-italic"

set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

# Mouse mode
###########################################################################
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; send-keys -M
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; send-keys -M

bind n new-window -c "#{pane_current_path}"
bind t next-window
bind T previous-window
bind \; set -g status

bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind S choose-tree
bind c kill-pane
bind w select-pane -t :.+
bind W last-pane

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind x swap-pane -U
bind X swap-pane -D

bind . resize-pane -R 10
bind , resize-pane -L 10
bind = resize-pane -U 10
bind - resize-pane -D 10

bind q copy-mode
bind p paste-buffer
bind [ run "xsel -o | tmux load-buffer -"
bind { run "xsel -o -b | tmux load-buffer -"
bind ] run "tmux show-buffer | xsel -i"
bind } run "tmux show-buffer | xsel -i -b"

# Don't rename windows automatically
set-option -g allow-rename off

# Show pane path in status bar
#set -g status-left "#{pane_current_path}"

# Copy and Paste
################################################################################

bind-key -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"\; send -X clear-selection
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"\; send -X clear-selection

# One Dark Widgets
set -g @onedark_widgets "#(date +%s)"
set -g @onedark_time_format "%I:%M %p"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'odedlaz/tmux-onedark-theme'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
